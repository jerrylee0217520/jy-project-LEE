<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>佳元松江社區生活AI助理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap');
    html, body {
      overscroll-behavior-y: contain;
      background: #f3f4f6; /* Slightly lighter gray */
      font-family: 'Noto Sans TC', 'Noto Sans JP', sans-serif;
    }
    #chat-container {
      scroll-behavior: smooth;
    }
    .chat-bubble {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
      line-height: 1.6; /* Improved line spacing for readability */
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .spinner {
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-md mx-auto bg-white flex flex-col h-screen">
    <!-- Header -->
    <div class="bg-white p-4 shadow-sm sticky top-0 z-10">
      <div class="flex justify-between items-center">
        <h1 id="header-title" class="text-xl font-bold text-gray-800">佳元松江社區生活AI助理</h1>
        <div class="flex space-x-2">
          <button id="lang-tw" class="px-3 py-1 text-sm rounded-full bg-blue-600 text-white shadow-sm transition-all duration-200">繁體中文</button>
          <button id="lang-jp" class="px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-600 transition-all duration-200">日本語</button>
        </div>
      </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="flex-grow p-4 overflow-y-auto bg-gray-50">
      <!-- Chat messages will be appended here -->
    </div>

    <!-- Quick Suggestions -->
    <div id="suggestions" class="p-3 border-t bg-white">
        <p id="suggestions-title" class="text-xs text-gray-500 mb-2 text-center">試試看問我：</p>
        <div class="grid grid-cols-2 gap-2">
            <button class="suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 px-3 rounded-lg transition-colors" data-suggestion-key="food">附近有什麼好吃的？</button>
            <button class="suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 px-3 rounded-lg transition-colors" data-suggestion-key="facility">最近的生活設施？</button>
            <button class="suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 px-3 rounded-lg transition-colors" data-suggestion-key="transport">交通方便嗎？</button>
            <button class="suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 px-3 rounded-lg transition-colors" data-suggestion-key="rules">社區規定？</button>
        </div>
    </div>

    <!-- Input Area -->
    <div class="p-3 bg-white border-t">
      <div class="flex items-center space-x-3">
        <input type="text" id="userInput" class="flex-grow block w-full rounded-full border-gray-200 bg-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-3" placeholder="在這裡輸入您的問題...">
        <button id="sendBtn" class="bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md hover:bg-blue-700 transition transform hover:scale-105">
          <i id="sendIcon" class="fas fa-paper-plane"></i>
          <div id="loadingSpinner" class="spinner w-6 h-6 border-2 border-white rounded-full hidden"></div>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-400 p-2 bg-white border-t">
      © 佳元松江社區 管理中心 2025
    </footer>
  </div>

  <script type="module">
    // --- 設定 ---
    const USER_PROVIDED_API_KEY = "AIzaSyCspWUkVA6STWgjrLeXVgg5JnWnJWTKAtU";
    
    // --- DOM 元素 ---
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const sendIcon = document.getElementById('sendIcon');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const langTwBtn = document.getElementById('lang-tw');
    const langJpBtn = document.getElementById('lang-jp');
    
    // --- 語言與翻譯 ---
    let currentLang = 'zh-TW';
    const translations = {
        'zh-TW': {
            headerTitle: '佳元松江社區生活AI助理',
            welcomeMessage: '您好！我是佳元松江社區的AI管家，請問有什麼可以為您服務的嗎？您可以問我關於社區規定、公共設施或周邊生活機能的任何問題喔！',
            inputPlaceholder: '向您的AI管家提問...',
            suggestionsTitle: '試試看問我：',
            suggestionFood: '附近有什麼好吃的？',
            suggestionFacility: '最近的生活設施？',
            suggestionTransport: '交通方便嗎？',
            suggestionRules: '社區規定？'
        },
        'ja-JP': {
            headerTitle: '佳元松江コミュニティライフAIアシスタント',
            welcomeMessage: 'こんにちは！私は佳元松江コミュニティのAI執事です。何かお手伝いできることはありますか？コミュニティのルール、公共施設、または周辺の生活施設について何でも聞いてください！',
            inputPlaceholder: 'AI執事に質問する...',
            suggestionsTitle: '例えば、こんな質問ができます：',
            suggestionFood: '近くに美味しいものはありますか？',
            suggestionFacility: '最寄りの生活施設は？',
            suggestionTransport: '交通の便は良いですか？',
            suggestionRules: 'コミュニティのルールは？'
        }
    };

    // --- 核心功能 ---
    let communityKnowledgeBase = "社區資訊載入中...";

    async function loadKnowledgeBase() {
        // This function would fetch from a database in a real app.
        // For this example, we'll use a static string.
        communityKnowledgeBase = `
          ### 佳元松江社區資訊 ###
          **1. 垃圾處理:**
             - 一般垃圾、廚餘、資源回收時間：每週一、二、四、五、六 晚上 8:00。
             - 地點：社區一樓後門垃圾集中區。
             - 大型廢棄物：請先與管理中心預約，勿隨意棄置。
          **2. 公共設施:**
             - 健身房：每日 06:00 - 22:00 開放，使用請穿著運動服裝與乾淨運動鞋。
             - 會議室：採預約制，請洽管理中心登記。
             - 頂樓花園：每日 07:00 - 21:00 開放，禁止喧嘩與烤肉。
          **3. 管理費:**
             - 繳交時間：每月 10 日前。
             - 繳交方式：可至管理中心繳納現金，或使用社區 APP 線上繳費。
          **4. 寵物規定:**
             - 寵物於公共區域請務必繫上牽繩。
             - 請隨手清理寵物便溺，維護社區環境。
        `;
    }

    function updateUIForLanguage() {
        const t = translations[currentLang];
        document.documentElement.lang = currentLang.split('-')[0];
        document.getElementById('header-title').textContent = t.headerTitle;
        userInput.placeholder = t.inputPlaceholder;
        document.getElementById('suggestions-title').textContent = t.suggestionsTitle;
        document.querySelector('[data-suggestion-key="food"]').textContent = t.suggestionFood;
        document.querySelector('[data-suggestion-key="facility"]').textContent = t.suggestionFacility;
        document.querySelector('[data-suggestion-key="transport"]').textContent = t.suggestionTransport;
        document.querySelector('[data-suggestion-key="rules"]').textContent = t.suggestionRules;

        if (currentLang === 'zh-TW') {
            langTwBtn.classList.replace('bg-gray-200', 'bg-blue-600');
            langTwBtn.classList.replace('text-gray-600', 'text-white');
            langJpBtn.classList.replace('bg-blue-600', 'bg-gray-200');
            langJpBtn.classList.replace('text-white', 'text-gray-600');
        } else {
            langJpBtn.classList.replace('bg-gray-200', 'bg-blue-600');
            langJpBtn.classList.replace('text-gray-600', 'text-white');
            langTwBtn.classList.replace('bg-blue-600', 'bg-gray-200');
            langTwBtn.classList.replace('text-white', 'text-gray-600');
        }
    }

    function addMessage(text, sender) {
        const bubble = document.createElement('div');
        bubble.classList.add('chat-bubble', 'mb-4', 'max-w-[85%]', 'p-4', 'rounded-2xl', 'shadow-sm');
        if (sender === 'user') {
            bubble.classList.add('bg-blue-600', 'text-white', 'ml-auto', 'rounded-br-lg');
            bubble.textContent = text;
        } else {
            bubble.classList.add('bg-gray-200', 'text-gray-800', 'mr-auto', 'rounded-bl-lg');
            bubble.innerHTML = text.replace(/\n/g, '<br>');
        }
        chatContainer.appendChild(bubble);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function toggleLoading(isLoading) {
        if (isLoading) {
            sendIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            sendBtn.disabled = true;
            userInput.disabled = true;
        } else {
            sendIcon.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
            sendBtn.disabled = false;
            userInput.disabled = false;
        }
    }

    async function handleSendMessage() {
        const userText = userInput.value.trim();
        if (!userText) return;

        addMessage(userText, 'user');
        userInput.value = '';
        toggleLoading(true);

        try {
            const apiKey = USER_PROVIDED_API_KEY;
            if (!apiKey) {
                throw new Error("API 金鑰未設定。");
            }

            const languageMap = { 'zh-TW': '繁體中文', 'ja-JP': '日本語' };
            const outputLanguage = languageMap[currentLang];

            const prompt = `
                # 你的角色
                你就是「佳元松江社區AI管家」，一位專業、友善且樂於助人的數位管家。請以第一人稱「我」來回答問題，讓住戶感覺像在和真人管家對話。

                # 核心任務
                一位剛搬來的住戶正在向你諮詢。你的回答必須基於以下原則：
                1.  **優先使用社區知識庫**：首先，根據下方提供的「社區專屬知識庫」來回答。這是最準確的資訊。
                2.  **提供在地生活資訊**：如果問題與知識庫無關，再根據社區的地理位置「台灣台北市中山區松江路252巷10號」，提供周邊生活資訊。
                3.  **使用指定語言**：所有回答都必須使用「${outputLanguage}」。

                # 社區專屬知識庫:
                ${communityKnowledgeBase}

                # 住戶的問題:
                「${userText}」
            `;

            const payload = {
              contents: [{ role: "user", parts: [{ text: prompt }] }]
            };
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API 請求失敗: ${response.status}. ${errorBody}`);
            }

            const result = await response.json();
            const aiResponse = result.candidates[0].content.parts[0].text;
            addMessage(aiResponse, 'ai');

        } catch (error) {
            console.error('AI 請求錯誤:', error);
            const errorMessage = currentLang === 'ja-JP' ? '申し訳ありませんが、エラーが発生しました。もう一度お試しください。' : '抱歉，發生錯誤，請再試一次。';
            addMessage(errorMessage, 'ai');
        } finally {
            toggleLoading(false);
        }
    }

    // --- 事件監聽 ---
    sendBtn.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleSendMessage();
        }
    });

    langTwBtn.addEventListener('click', () => {
        if (currentLang !== 'zh-TW') {
            currentLang = 'zh-TW';
            updateUIForLanguage();
            chatContainer.innerHTML = '';
            addMessage(translations[currentLang].welcomeMessage, 'ai');
        }
    });

    langJpBtn.addEventListener('click', () => {
        if (currentLang !== 'ja-JP') {
            currentLang = 'ja-JP';
            updateUIForLanguage();
            chatContainer.innerHTML = '';
            addMessage(translations[currentLang].welcomeMessage, 'ai');
        }
    });
    
    document.querySelectorAll('.suggestion-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const key = btn.dataset.suggestionKey;
            if (key === 'rules') {
                userInput.value = currentLang === 'ja-JP' ? 'ゴミ収集の時間はいつですか？' : '垃圾車什麼時候來？';
            } else {
                userInput.value = btn.textContent;
            }
            handleSendMessage();
        });
    });

    // --- 初始化 ---
    async function init() {
        updateUIForLanguage();
        // NOTE: Firebase related initialization is removed for this version
        // as it's not fetching the knowledge base dynamically anymore.
        await loadKnowledgeBase(); 
        addMessage(translations[currentLang].welcomeMessage, 'ai');
    }

    init();

  </script>
</body>
</html>
